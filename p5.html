<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<head>
    
    <title>Zoom Out Photo</title>
    
    <style>
        body {
           
            padding: 0;
            background-color: black; 
            display: flex;
            justify-content: center;
            align-items: center;
          height: 100vh;
        }
        .zoom {
            
            width: 1000px; 
          
        }
        .zoom img {
            width: 100%;
            transition: transform 2s ease-out; 
       
        }
    </style>
</head>
<body>

    <div class="zoom">
        <img src="images/p5.jpg" > 
    </div>
    
      
</body>
</html>
