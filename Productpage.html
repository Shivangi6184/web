<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #topheader {
            width: 100%;
            height: 200px; 
            background-image: url(images/back.jpg); 
            background-size: cover;
            text-align: center;
            margin: auto;
        }

        #topheader span {
            color: white;
            font-size: 30px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #menu {
            width: auto;
            height: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 10px auto;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            text-align: justify;
            overflow: hidden;
            text-indent: 0;
            text-transform: capitalize;
            letter-spacing: 1px;
            margin-left: 20px;
        }

        #menu a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .pic {
            width: 100%;
            height: auto;
        }

        .card {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            width: 200px;
            height: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .card ol {
            list-style: none;
            padding: 0;
            font-size: 14px;
        }

        #main {
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }

       
        #card1, #card2, #card3, #card4, #card5, #card6, #card7 {
            margin: 10px;
        }

        @media only screen and (max-width: 600px) {
            #topheader span {
                font-size: 20px; 
            }
            #topheader {
                height: 150px; 
            }
            #main {
                flex-direction: column; 
            }
            .card {
                margin-left: 0;
                width: 90%; 
            }
            #menu {
                display: none;
            }
        }
    </style>
</head>
<body>

    
    <div id="topheader">
        <span>Amazon</span>
    </div>

    
    <div id="menu">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="#gallery">Gallery</a>
    </div>

    
    <div id="main">
        <div class="card" id="card1">
            <img src="images/t1.jpg" class="pic" alt="Cotton Shirt">
            <h3 style="text-indent: 0; text-align: center; background: #f0f0f0; padding: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">Cotton Shirt</h3>
            <ol>
                <li>Price: <span style="color: purple;">Rs 999</span></li>
                <li>Size: M </li>
                <li>Quantity: 1</li>
                <li>
                    <span style="color: white; background: orange; padding: 5px; margin: 5px;">Add to Cart</span>
                    <button style="color: white; font-size: 14px; background: green; padding: 5px;">+</button>
                </li>
            </ol>
        </div>
        
        <div class="card" id="card2">
            <img src="images/t2.jpg" class="pic" alt="Cotton Shirt">
            <h3 style="text-indent: 0; text-align: center; background: #f0f0f0; padding: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">Product 2</h3>
            <ol>
                <li>Price: <span style="color: purple;">Rs 799</span></li>
                <li>Size: XL</li>
                <li>Quantity: 1</li>
                <li>
                    <span style="color: white; background: orange; padding: 5px; margin: 5px;">Add to Cart</span>
                    <button style="color: white; font-size: 14px; background: green; padding: 5px;">+</button>
                </li>
            </ol>
        </div>
       
    </div>

</body>
</html>
